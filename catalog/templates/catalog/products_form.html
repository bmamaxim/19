{% extends 'catalog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Mystore</h1>
    <div class="container">
        <div class="row text-start">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Ваш продукт</h4>
                    </div>
                    <div class="row">
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data" class="form-floating">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                                    {% if object %}
                                    Отправить
                                    {% else %}
                                    Создать
                                    {% endif %}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-start">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Версия</h4>
                    </div>
                    <div class="row">
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data" class="form-floating">
                                {{ formset.management_form }}

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
